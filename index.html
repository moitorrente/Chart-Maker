<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Generador de graficas</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es-do.js"></script>

</head>

<body>
	<input type="file" id="csvFileInput" onchange="handleFiles(this.files)" accept=".csv">
	<output id="list"></output>

	<div id="optionPanel" style="display:none">
		<p>Datos a mostrar: </p>
		<select name="chart" id="chartList" >Datos a mostrar</select>
		<br>
		<input type="radio" name="visualOptions" id="visualOptions" value="data">Solo datos</input>
		<br>
		<input type="radio" name="visualOptions" id="visualOptions" value="interpolation">Datos interpolados</input>
		<br>
		<input type="radio" name="visualOptions" id="visualOptions" value="regression">Datos interpolados con regresión lineal</input>
		<input type="button" value="Añadir en eje izquierdo" id="rightChartButton" 
			onclick="processChart(chartList.value, 'left', 1)">
		<input type="button" value="Añadir en eje derecho" id="leftChartButton"
			onclick="processChart(chartList.value, 'right', 0)">
		<input type="button" value="Limpiar graficos" id="resetButton"  onclick="resetChart()">
	</div>
	<canvas style="display:none" id="myChart" width="1000" height="700"></canvas>
</body>
<script src="script.js"></script>
<script src="fileHandler.js"></script>
<script src="optionsHandler.js"></script>
<script src="dataProcessing.js"></script>
<script src="interpolation.js"></script>
<script src="linearRegression.js"></script>
