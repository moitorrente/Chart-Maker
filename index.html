<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <form action="">
        <div class="grid-container">
            <div class="form" action="charts.html">
                <div class="left-form">
                    <div style="margin-bottom: 20%;">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" min="1" max="120" value="27" required>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="male" id="dropdown-content">Male</option>
                            <option value="female" id="dropdown-content">Female</option>
                        </select>
                    </div>
                </div>
                <div class="right-form">
                    <div id='drop-area'>
                        <i class="material-icons" id="description">cloud_upload</i>
                        <label for="fileInput" id="input">
                            Select a file or drag here
                        </label>
                        <input type="file" id="fileInput" onchange="handleFiles(this.files)" accept=".csv">
                    </div>
                </div>
                <div class="bottom-form">
                    <select name="fileType" id="fileType" required>
                        <option value="body" id="dropdown-content">Body</option>
                        <option value="activity" id="dropdown-content">Activity</option>
                        <option value="activityMinute" id="dropdown-content">Activity minute</option>
                        <option value="activityStage" id="dropdown-content">Activity stage</option>
                        <option value="heartrate" id="dropdown-content">Heartrate</option>
                        <option value="heartrateAuto" id="dropdown-content">Heartrate auto</option>
                        <option value="sleep" id="dropdown-content">Sleep</option>
                        <option value="sport" id="dropdown-content">Sport</option>
                        <option value="user" id="dropdown-content">User</option>
                    </select>
                    <input type="submit" value="Continue" id="submit" disabled="disabled" formaction="charts.html">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
