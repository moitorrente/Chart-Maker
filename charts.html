<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Generador de graficas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
	<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es-do.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="charts-style.css">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Generador de gráfica</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div id="optionPanel" class="options-container">

					<div class="radiobuttons-container">
						<h2>Opciones</h2>
						<label for="">Dataset a tratar</label>
						<select name="chart" id="chartList" class="list">Datos a mostrar</select>
						<div>
							<input type="radio" name="visualOptions" id="visualOptions" value="data" checked>Solo datos</input>
						</div>
						<div>
							<input type="radio" name="visualOptions" id="visualOptions" value="interpolation">Datos
							interpolados</input>
						</div>
						<div>
							<input type="radio" name="visualOptions" id="visualOptions" value="regression">Regresión
							lineal</input>
						</div>
						<div>
							<input type="radio" name="visualOptions" id="visualOptions" value="centralMovingAverage">Central
							moving
							average</input>
							<input type="number" name="averageSamples" id="centralAverageSamples" min=1 max=200 value=1></input>
						</div>
						<div>
							<input type="radio" name="visualOptions" id="visualOptions" value="previousMovingAverage">Previous
							moving
							average</input>
							<input type="number" name="averageSamples" id="previousAverageSamples" min=1 max=200
								value=1></input>
						</div>
						<!-- <div>
							<div>
								<label>Fecha inicial</label>
								<input type="date" name="initialDate" id="initialDate">
							</div>
							<div>
								<label>Fecha final</label>
								<input type="date" name="finalDate" id="finalDate">
							</div>
						</div> -->
						<div class="button-center-wraper">
							<input type="button" value="Añadir en eje izquierdo" id="rightChartButton"
								onclick="processChart(chartList.value, 'left', 1)" class="button-right">
							<input type="button" value="Añadir en eje derecho" id="leftChartButton"
								onclick="processChart(chartList.value, 'right', 0)" class="button-left">
						</div>
						<div class="button-center-wraper">
							<input type="button" value="Limpiar graficos" id="resetButton" onclick="resetChart()"
								class="button-right">
							<input type="button" value="Reset zoom" id="resetButton" onclick="myChart.resetZoom()"
								class="button-left">
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12">
						<div id="statisticsPanel" class="statistics-container">
							<div class="card-wraper">
								<div class="card-custom">
									<h3 id="meanText">Card 1</h3>
									<p>Media</p>
								</div>
								<div class="card-custom">
									<h3 id="medianText"> Card 2</h3>
										<p>Mediana</p>
								</div>
								<div class="card-custom">
									<h3 id="modeText">Card 3</h3>
									<p>Moda</p>
								</div>
								<div class="card-custom">
									<h3 id="minText">Card 4</h3>
									<p>Mínimo</p>
								</div>
								<div class="card-custom">
									<h3 id="maxText">Card 4</h3>
									<p>Máximo</p>
								</div>
								<div class="card-custom">
									<h3 id="samplesText">Card 4</h3>
									<p>Muestras</p>
								</div>
								<div class="card-custom">
									<h3 id="lossSamplesText">Card 4</h3>
									<p>Perdidas</p>
								</div>
								<div class="card-custom">
									<h3 id="rangeText">Card 4</h3>
									<p>Rango</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="chart-container">
					<div class="tab">
						<button class="tablinks active" onclick="selectTab(event, 1)">Wheight</button>
						<button class="tablinks" onclick="selectTab(event, 2)">Height</button>
						<button class="tablinks" onclick="selectTab(event, 3)">BMI</button>
						<button class="tablinks" onclick="selectTab(event, 4)">Fat</button>
						<button class="tablinks" onclick="selectTab(event, 5)">Water</button>
						<button class="tablinks" onclick="selectTab(event, 6)">Bone</button>
						<button class="tablinks" onclick="selectTab(event, 7)">Metabolism</button>
						<button class="tablinks" onclick="selectTab(event, 8)">Muscle</button>
						<button class="tablinks" onclick="selectTab(event, 9)">Visceral
							fat</button>
						<button class="tablinks" onclick="selectTab(event, 10)">Impedance</button>
						<canvas id="myChart" width="1200" height="700"></canvas>
					</div>
		
				</div>
			</div>
			<div class="col-md-2">
				<div id="miniCharts" class="statistics-container">
					<div class="chart-container">
						<details class="details-custom">
							<summary id="BMIChartSummary"></summary>
							<canvas id="BMIChart" width="600" height="100" class="chart1D"></canvas>
			
					</div>
					<div class="chart-container">
						<details class="details-custom">
							<summary id="MuscleChartSummary"></summary>
							<canvas id="MuscleChart" width="600" height="100" class="chart1D"></canvas>
			
					</div>
					<div class="chart-container">
						<details class="details-custom">
							<summary id="ProteinChartSummary"></summary>
							<canvas id="ProteinChart" width="600" height="100" class="chart1D"></canvas>
			
					</div>
					<div class="chart-container">
						<details class="details-custom">
							<summary id="BoneMassChartSummary"></summary>
							<canvas id="BoneMassChart" width="600" height="100" class="chart1D"></canvas>
			
					</div>
			
					<div class="chart-container">
						<details class="details-custom">
							<summary id="WaterChartSummary"></summary>
							<canvas id="WaterChart" width="600" height="100" class="chart1D"></canvas>
			
					</div>
					<div class="chart-container">
						<details class="details-custom">
							<summary id="BMRChartSummary"></summary>
							<canvas id="BMRChart" width="600" height="100" class="chart1D"></canvas>
					</div>
					<div class="chart-container">
						<details class="details-custom">
							<summary id="FatChartSummary"></summary>
							<canvas id="FatChart" width="600" height="100" class="chart1D"></canvas>
					</div>
					<div class="chart-container">
						<details class="details-custom">
							<summary id="VisceralFatChartSummary"></summary>
							<canvas id="VisceralFatChart" width="600" height="100" class="chart1D"></canvas>
					</div>
					<div class="chart-container">
						<details class="details-custom">
							<summary id="bodyTypeSummary"></summary>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="dataProcessing.js"></script>
	<script src="optionsHandler.js"></script>
	<script src="statistics.js"></script>
	<script src="mainChart.js"></script>
	<script src="interpolation.js"></script>
	<script src="linearRegression.js"></script>
	<script src="movingAverage.js"></script>
	<script src="bodyMetrics.js"></script>
	<script src="Chart1D.js"></script>
	<script src="execution.js"></script>
</body>

</html>
