<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Generador de graficas</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es-do.js"></script>

</head>

<body>
	<input type="file" id="csvFileInput" onchange="handleFiles(this.files)" accept=".csv">
	<output id="list"></output>
	<select name="chart" id="chartList" style="display:none">Datos a mostrar</select>
	<div>
		<input type="checkbox" name="interpolate" id="interpolar">Interpolar</input>
		<input type="button" value="Añadir eje izquierdo" id="rightChartButton" style="display:none"
			onclick="processChart(chartList.value, 'left')">
		<input type="button" value="Añadir eje derecho" id="leftChartButton" style="display:none"
			onclick="processChart(chartList.value, 'right')">
		<input type="button" value="Limpiar graficos" id="resetButton" style="display:none" onclick="resetChart()">
	</div>
	<canvas style="display:none" id="myChart" width="1000" height="800"></canvas>
</body>
<script src="script.js"></script>
<script src="interpolation.js"></script>
